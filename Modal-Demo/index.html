<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<main class="min-vh-100 bg-dark">
    <div class="modal fade custom-modal" id="project-modal" tabindex="-1" role="dialog"
        aria-labelledby="project-modal-form" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="project-modal-form">Give us your feedback!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="project-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="Theater">Theater</label>
                            <input type="text" id="event-name-input" class="form-control"
                                placeholder="How was the overall experience?" required />
                        </div>

                        <div class="form-group">
                            <label for="Seating">Seating</label>
                            <input type="text" min="1" id="start-date-input" class="form-control"
                                placeholder="How were the seats?" min="0" required />
                        </div>

                        <div class="form-group">
                            <label for="Concession">Concession</label>
                            <input type="text" min="1" id="due-date-input" class="form-control"
                                placeholder="How was the concession?" required />
                        </div>
                        <label for="Audio">Audio</label>
                        <input type="text" id="event-name-input" class="form-control"
                            placeholder="How was the audio quality?" required />
                    </div>
                    <div class="form-group">
                        <label for="Video">Video</label>
                        <input type="text" min="1" id="start-date-input" class="form-control"
                            placeholder="How was the video quality?" min="0" required />
                    </div>

                    <div class="form-group">
                        <label for="Parking">Parking</label>
                        <input type="text" min="1" id="due-date-input" class="form-control"
                            placeholder="When this event is over" required />
                    </div>
                    <div class="form-group">
                        <label for="Service">Service</label>
                        <input type="text" min="1" id="start-date-input" class="form-control"
                            placeholder="When does the event start" min="0" required />
                    </div>
                    <div class="form-group">
                        <label for="Crowd">Crowd</label>
                        <input type="text" min="1" id="due-date-input" class="form-control"
                            placeholder="When this event is over" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn custom-btn">Submit Reviews</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
